<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ikuchat Giriş</title>

        <link rel="stylesheet" href="assets/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarColor01">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Giriş <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Hakkımızda</a>
                </li>
              </ul>
            </div>
            </div>
        </nav>

        <div class="container pt-5">
            <div class="row justify-content-md-center">
                <div class="col-4">
                    <center><h3>Giriş Yap</h3></center>
                    <div class="card border-primary">
                    
                        <div class="card-body">
                            <form method="POST" action="">
                                <div class="form-group">
                                    <label for="email">E-posta</label>
                                    <input type="email" class="form-control" name="email" placeholder="abuzer@iku.edu.tr" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Parola</label>
                                    <input type="password" class="form-control" name="password" placeholder="Çok gizli :))" required>
                                </div>
                                <div class="form-check" style="float:left;">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" value="" checked="">
                                        Beni hatırla
                                    </label>
                                </div>
                                <button type="submit" style="float:right;" class="btn btn-danger">Giriş Yap</button>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
